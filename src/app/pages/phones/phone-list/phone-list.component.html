<div class="container-phones">
  <app-accordion *ngFor="let item of listPhone" [enableCancel]="false" [title]="item.listName" (btnEdit)="edit(item)">

    <label>Telefones</label>

    <mat-chip-list>
      <mat-chip *ngFor="let phone of item.phones" color="primary" selected>
        {{ phone }}
      </mat-chip>
    </mat-chip-list>

  </app-accordion>

  <div class="no-record" *ngIf="!listPhone.length && !loader">
    <h1>Não há listas cadastradas</h1>
  </div>
</div>

<app-modal *ngIf="modal.isOpen" [description]="modal.description" [type]="modal.type"
  [btnSecondary]="modal.btnSecondary ? modal.btnSecondary : ''" [btnPrimary]="modal.btnPrimary"
  (btnPrimaryClick)="modal.isOpen = false"></app-modal>

<app-full-screen-loading *ngIf="loader"></app-full-screen-loading>
